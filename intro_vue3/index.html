<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <title>Vue3 - Intro

    </title>
</head>
<body>

    <div id="app">
        <div :style="styles">
            <label for="theme">
                <input type="checkbox" name="themeBlack" id="themeBlack" @click="toogleTheme" checked="themeBlack"> Tema Escuro
            </label>
            <h1>{{ title }}</h1>
            <p>{{ fullName }}</p>
            
            <hr>
            <h3>Carrinho  ({{ cart.length }})</h3>
            <div v-for="(product, index) in products" :key="index">
                <product-datail 
                    :product="product"
                    :product-in-cart="inCart(product)"
                    @add-product-cart="addCart">
                </product-datail>
            </div>
        </div>
    </div>
    

    <!-- VueJs -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
    <script src="./components/productDetail.js"></script>
    <script>
        app.mount("#app");
    </script>
</body>
</html>
